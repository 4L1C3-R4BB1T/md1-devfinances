<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/img/icon.png">

    <!--CSS-->
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/balance.css">
    <link rel="stylesheet" href="./assets/css/transaction.css">
    <link rel="stylesheet" href="./assets/css/modal.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">

    <title>dev.finance$</title>
</head>

<body>
    <header>
        <img id="logo" src="./assets/img/logo.svg" alt="Logo Dev Finance">
    </header>

    <main class="container">
        <!--SESSÃO BALANÇO-->
        <section id="balance">
            <h2 class="sr-only">Balanço</h2>
            <!--CARD ENTRADAS-->
            <div class="card">
                <h3>
                    <span>Entradas</span>
                    <img src="./assets/img/income.svg" alt="Imagem de entradas">
                </h3>
                <p id="incomeDisplay">R$ 0,00</p>
            </div>
            <!--FIM CARD ENTRADAS-->
            <!--CARD SAÍDAS-->
            <div class="card">
                <h3>
                    <span>Saídas</span>
                    <img src="./assets/img/expense.svg" alt="Imagem de saídas">
                </h3>
                <p id="expenseDisplay">R$ 0,00</p>
            </div>
            <!--FIM CARD SAÍDAS-->
            <!--CARD TOTAL-->
            <div class="card total">
                <h3>
                    <span>Total</span>
                    <img src="./assets/img/total.svg" alt="Imagem de total">
                </h3>
                <p id="totalDisplay">R$ 0,00</p>
            </div>
            <!--FIM CARD TOTAL-->
        </section>
        <!--FIM SEÇÃO BALANÇO-->

        <!--SESSÃO TRANSAÇÃO-->
        <section id="transaction">
            <h2 class="sr-only">Transações</h2>
            <!--BOTÃO MODAL-->
            <a href="#" class="button new" onclick="modalToggle()">+ Nova Transação</a>
            <!--TABELA-->
            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <!--FIM TABELA-->
        </section>
        <!--FIM SESSÃO TRANSAÇÃO-->
    </main>

    <!--MODAL-->
    <div class="modal-overlay">
        <div class="modal">
            <div id="form">
                <h2>Nova Transação</h2>
                <!--FORM-->
                <form onsubmit="Form.submit(event)">
                    <div class="input-group">
                        <!--DESCRIPTION-->
                        <label class="sr-only" for="description">Descrição</label>
                        <input id="description" name="description" type="text" placeholder="Descrição" />
                    </div>
                    <div class="input-group">
                        <!--AMOUNT-->
                        <label class="sr-only" for="amount">Valor</label>
                        <input id="amount" name="amount" type="number" step="0.01" placeholder="0,00" />
                        <small class="help">Use , (vírgula) para casas decimais</small>
                    </div>
                    <div class="input-group flex">
                        <!--DATE-->
                        <label class="sr-only" for="date">Data</label>
                        <input id="date" name="date" type="date" />
                        <!--TYPE-->
                        <label class="sr-only" for="type">Tipo do valor</label>
                        <select id="type" name="type">
                            <option value="0" selected disabled>Escolha o tipo do valor...</option>
                            <option value="1">Entrada</option>
                            <option value="2">Saída</option>
                        </select>
                    </div>
                    <div class="input-group actions">
                        <a href="#" class="button cancel" onclick="modalToggle()">Cancelar</a>
                        <button>Salvar</button>
                    </div>
                </form>
                <!--FIM FORM-->
            </div>
            <button type="button" onclick="modalToggle()">
                <img src="./assets/img/close.svg" alt="Fechar modal" />
            </button>
        </div>
    </div>
    <!--FIM MODAL-->

    <footer>
        <p><span id="ano"></span> - dev.finance$</p>
    </footer>

    <script src="assets/js/script.js"></script>
</body>

</html>
